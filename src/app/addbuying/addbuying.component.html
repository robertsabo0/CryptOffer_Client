<div class="form-group">
  <label for="symb">Symbol:</label>
  <input type="email" class="form-control" id="symb" placeholder="BTC" [(ngModel)]="buyin.symbol">
</div>
<div class="form-group">
  <label for="date11">Date of buyin:</label>
    <input class="form-control form_datetime" id="date11" [(ngModel)]="buyin.date" value="{{buyin.date | date: 'yyyy-MM-dd'}}" placeholder="yyyy-MM-dd">
</div>
<div class="form-group">
  <label for="input">Investment:</label>
  <input type="number" step="0.01" class="form-control" id="input" [(ngModel)]="buyin.input">
</div>
<div class="form-group">
  <label for="price">Current price:</label>
  <input type="number" step="0.01" class="form-control" id="price" [(ngModel)]="buyin.price">
</div>
<div class="form-group"> 
  <label for="input">Cryptocurrency amount:</label>
  <input type="number" step="0.01" class="form-control" id="input" [(ngModel)]="buyin.amount">
</div>
<br/>
<div *ngIf="success==='good'" class="alert alert-success" role="alert">
  Successfully added transacion!
</div>
<div *ngIf="success==='bad'" class="alert alert-danger" role="alert">
  Something is wrong...
</div>
<br/>
<button type="submit" class="btn btn-primary" (click)="save()">Submit</button>
